<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./static/tic-tac-toe_39453.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="game-UI">
      <div class="intro">
        <h1 class="hero right">Tic Tac Toe</h1>
        <h5 class="sub right">Choose a name</h5>
        <label class="left"for="playerOne">X</label>
        <input class="name-input right" type="text" id="playerOne" placeholder="Player One" autocomplete="off">
        <label class="left" for="playerOne">O</label>
        <input class="name-input right" type="text" id="playerTwo" placeholder="Player Two" autocomplete="off">
        <button class="start-button button-custom1 right">Start</button>
      </div>
      <div class="board hidden">
        <div class="message">
          <p></p>
        </div>
        <div class="grid-container">
          <div class="grid player-mark disable-select" data-index="0"><p></p></div>
          <div class="grid player-mark disable-select" data-index="1"><p></p></div>
          <div class="grid player-mark disable-select" data-index="2"><p></p></div>
          <div class="grid player-mark disable-select" data-index="3"><p></p></div>
          <div class="grid player-mark disable-select" data-index="4"><p></p></div>
          <div class="grid player-mark disable-select" data-index="5"><p></p></div>
          <div class="grid player-mark disable-select" data-index="6"><p></p></div>
          <div class="grid player-mark disable-select" data-index="7"><p></p></div>
          <div class="grid player-mark disable-select" data-index="8"><p></p></div>
        </div>
        <div class="control">
          <button class="return-button button-custom2">Back</button>
          <button class="reset-button button-custom2">Reset</button>
        </div>
      </div>
      <div class="outro hidden">
        Results
      </div>
    </div>
  </div>
</body>
</html>
